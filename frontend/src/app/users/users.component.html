<div class="login text-center">
  <input type="text" [(ngModel)]="user.name" placeholder="Nome completo" /><br />
  <input type="text" [(ngModel)]="user.email" placeholder="E-mail" /><br />
  <input type="password" [(ngModel)]="user.password" placeholder="Senha" /><br />
  <button (click)="register()">Registrar</button>
</div>
